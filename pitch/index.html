<!doctype html>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
  <title>EC支援プレゼン</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='../reveal.js/dist/reveal.css'>
  <link rel='stylesheet' href='../reveal.js/dist/theme/black.css'>
  <style>
    label { display: block; margin: 0.5em 0; }
    form { margin-top: 1em; }
    strong { font-size: 1.2em; }
  </style>
</head>
<body>
<div class='reveal'><div class='slides'>

<section>
  <h1>ECショップ サポートプラン</h1>
  <p>あなたのEC事業の成功を徹底支援します。</p>
</section>

<section>
  <h2>サブスクリプションプラン</h2>
  <ul>
    <li>A. そこそこおまとめプラン（¥150,000/月） - 撮影＋登録＋SNS</li>
    <li>B. 得得おまとめプラン（¥200,000/月） - 上記＋広告＋分析</li>
    <li>C. フルコミットプラン（¥300,000/月） - 上記＋EC代行＋在庫連携</li>
  </ul>
</section>

<section>
  <h2>カスタム構成（チェックでON/OFF）</h2>
  <p>✔を外すと合計金額が減ります</p>
  <form>
    <label><input type='checkbox' class='cost' data-cost='60000' checked> モデル撮影（¥60,000）</label>
    <label><input type='checkbox' class='cost' data-cost='80000' checked> 動画制作（¥80,000）</label>
    <label><input type='checkbox' class='cost' data-cost='30000' checked> 工場紹介（¥30,000）</label>
    <label><input type='checkbox' class='cost' data-cost='40000' checked> Shopify登録（¥40,000）</label>
    <label><input type='checkbox' class='cost' data-cost='25000' checked> SNS運用（¥25,000）</label>
    <label><input type='checkbox' class='cost' data-cost='20000' checked> スクウェアターミナル管理（¥20,000）</label>
    <label><input type='checkbox' class='cost' data-cost='50000' checked> 商品登録システム化（¥50,000）</label>
    <label><input type='checkbox' class='cost' data-cost='40000' checked> CSV加工・自動化対応（¥40,000）</label>
    <label><input type='checkbox' class='cost' data-cost='30000' checked> 売上ボタン共有機能（¥30,000）</label>
    <label><input type='checkbox' class='cost' data-cost='50000' checked> メールマーケティング（¥50,000）</label>
    <label><input type='checkbox' class='cost' data-cost='30000' checked> 顧客サポート（¥30,000）</label>
    <label><input type='checkbox' class='cost' data-cost='40000' checked> データ分析（¥40,000）</label>
    <label><input type='checkbox' class='cost' data-cost='60000' checked> SEO／コンテンツ（¥60,000）</label>
    <label><input type='checkbox' class='cost' data-cost='30000' checked> リピート施策（¥30,000）</label>
    <label><input type='checkbox' class='cost' data-cost='70000' checked> 物流代行（¥70,000）</label>
    <label><input type='checkbox' class='cost' data-cost='50000' checked> 広告運用（¥50,000）</label>
  </form>
  <hr>
  <strong>合計金額：<span id='total'>¥0</span></strong>
</section>

<section>
  <p>© 2025 ECショップサポート</p>
</section>

</div></div>

<script src='../reveal.js/dist/reveal.js'></script>
<script>
  Reveal.initialize();
  function updateTotal() {
    let t=0;
    document.querySelectorAll('.cost').forEach(cb=>{ if(cb.checked) t+=parseInt(cb.dataset.cost) });
    document.getElementById('total').textContent = '¥'+t.toLocaleString();
  }
  document.querySelectorAll('.cost').forEach(cb=>cb.addEventListener('change',updateTotal));
  updateTotal();
</script>
</body>
</html>
